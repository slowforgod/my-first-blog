<html>
    <head>
        <title>SIU</title>
    </head>
    <body>
        <div>
            <h1><a href="/">HYUN's blog</a></h1>
        </div>
        {% for post in posts %}
        <div class="post">
            <div class="date">
                {{ post.published_date }}
            </div>
            <h2><a href="">{{ post.title }}</a></h2>
            <p>{{ post.text|linebreaksbr }}</p>
            <!-- blog image -->
            {% if post.image %}
            <img src="{{ post.image.url }}" alt="{{ post.title }}" style="max-width: 500px;">
            {% endif %}
        </div>
        {% endfor %}
    </body>
</html>
